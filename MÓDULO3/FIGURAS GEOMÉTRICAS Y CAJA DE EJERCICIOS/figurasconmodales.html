<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta charset="utf-8">
	<title>ejerciciomodal</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos2.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
  <h1 class="tit">Figuras Geométricas</h1>
  <div class="row">
<!--inicio de las cards-->
  <div class="card text-dark bg-light mb-3 col-md" style="max-width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Área del circulo</h5>
    <img src="images/cir.png" width="200px">
    <button type="button" class="btn btn-dark mt-2" data-bs-target="#circulo" data-bs-toggle="modal">Calcular Área</button>
  </div>
</div>

<div class="card text-white bg-dark mb-3 col-md" style="max-width: 18rem;">
  
  <div class="card-body">
    <h5 class="card-title">Área del triángulo</h5>
    <img src="images/tri.png" width="200px">
    <button type="button" class="btn btn-outline-light mt-2" data-bs-target="#triangulo" data-bs-toggle="modal">Calcular Área</button>
   
  </div>
</div>
<div class="card text-dark bg-light mb-3 col-md" style="max-width: 18rem;">
  
  <div class="card-body">
    <h5 class="card-title">Área de rectángulo</h5>
    <img src="images/rec.png" width="250px">
    <button type="button" class="btn btn-dark mt-4" data-bs-target="#rectangulo" data-bs-toggle="modal">Calcular Área</button>
   
  </div>
</div>
<div class="card text-white bg-dark mb-3 col-md" style="max-width: 18rem;">
  
  <div class="card-body">
    <h5 class="card-title">Área del cuadrado</h5>
   <img src="images/cua.png" width="200px">
    <button type="button" class="btn btn-outline-light mt-2" data-bs-target="#cuadrado" data-bs-toggle="modal">Calcular Área</button>
   
  </div>
</div>
<!--final de las cards-->

<!--inicio de los modals-->

<!--circulo-->
<div class="modal" tabindex="-1" id="circulo">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Área del circulo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <label for="radio" class="form-label">Ingrese el valor del radio del circulo en cm</label>
        <input type="number" name="radio" class="form-control" id="radio">
        <p class="text-center mt-2" id="resultado">EL RESULTADO ES</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="CalcularAreaCi()">Calcular</button>
      </div>
    </div>
  </div>
</div>

<!--Triangulo-->
<div class="modal" tabindex="-1" id="triangulo">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Área del triángulo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <label for="base" class="form-label">Ingrese el valor de la base en cm</label>
        <input type="number" name="base" class="form-control" id="base">
        <label for="altura" class="form-label">Ingrese el valor de la altura en cm</label>
        <input type="number" name="altura" class="form-control" id="altura">
        <p class="text-center mt-2" id="resultado1">EL RESULTADO ES</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="CalcularAreaTri()">Calcular</button>
      </div>
    </div>
  </div>
</div>

<!--rectangulo-->

<div class="modal" tabindex="-1" id="rectangulo">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Área del rectángulo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <label for="base" class="form-label">Ingrese el valor de la base en cm</label>
        <input type="number" name="base" class="form-control" id="b">
        <label for="altura" class="form-label">Ingrese el valor de la altura en cm</label>
        <input type="number" name="altura" class="form-control" id="a">
        <p class="text-center mt-2" id="resultado2">EL RESULTADO ES</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="CalcularAreaRec()">Calcular</button>
      </div>
    </div>
  </div>
</div>

<!--cuadrado-->
<div class="modal" tabindex="-1" id="cuadrado">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Área del cuadrado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <label for="lado" class="form-label">Ingrese el valor del lado del cuadrado en cm</label>
        <input type="number" name="lado" class="form-control" id="lado">
        <p class="text-center mt-2" id="resultado3">EL RESULTADO ES</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="CalcularAreaCua()">Calcular</button>
      </div>
    </div>
  </div>
</div>

<!--final de los modals-->

</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script type=" text/javascript" src="js/dom.js"></script>
</body>
</html>
